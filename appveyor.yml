pull_requests:
  do_not_increment_build_number: true

environment:
  GOPATH: /home/appveyor/gopath
  GITHUB_TOKEN:
    secure: ILjtod4amc8qbu9UkxzEOF1DI47r4SghDHTHc5APyiXnkALzNBTPwEiEcxJ1k9nC

build:
  verbosity: detailed

image:
- Ubuntu

clone_folder: /home/appveyor/appveyor_prs

branches:
  only:
    - master

stack: go 1.11

install:
- export GOPATH=/home/appveyor/gopath
- echo $PATH
- echo $GOPATH
- export PATH=$GOPATH%/bin:$PATH
- printenv
- git status
- sudo apt-get --yes install jq
- go version
- go env
- go get -v -t github.com/eswdd/appveyor_pr_checker
- cd /home/appveyor/gopath/src/github.com/eswdd/appveyor_pr_checker
- go build ./...
- ls

test_script:
  - cd /home/appveyor/appveyor_prs
  - ./appveyor.sh

